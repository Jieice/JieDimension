    widget1:
      title: "博客与作品集"
      url: 'http://phlow.github.io/feeling-responsive/blog/'
      image: widget-1-302x182.jpg
      text: "每个优秀的投资组合网站都有一个博客，其中包含您活动的最新新闻、想法和发展。<em>Feeling Responsive</em> 为您提供了一个功能齐全的博客，其中包含一个存档页面，让读者可以快速概览您的所有帖子。"
    widget2:
      title: "为什么要使用这个主题？"
      url: 'http://phlow.github.io/feeling-responsive/info/'
      video: '<a href="#" data-reveal-id="videoModal"><img src="http://phlow.github.io/feeling-responsive/images/start-video-feeling-responsive-302x182.jpg" width="302" height="182" alt=""/></a>'
      text: "<em>Feeling Responsive</em> 高度可定制。<br/>1. 语言支持 :)<br/>2. 针对速度进行了优化，并且响应迅速。<br/>3. 基于 <a href=\"http://foundation.zurb.com/\">Foundation Framework</a> 构建。<br/>4. 七种不同的页眉。<br/>5. 可定制的导航、页脚等..."
    widget3:
      title: "下载主题"
      url: 'https://github.com/Phlow/feeling-responsive'
      image: widget-github-303x182.jpg
      text: "<em>Feeling Responsive</em> 是免费的，并根据 MIT 许可证获得许可。让它成为您自己的并开始构建。代码有详细的文档，并向您解释它是如何工作的。"
    callforaction:
      url: https://tinyletter.com/feeling-responsive
      text: "通知我新的更新和功能 ›"
      style: alert
